<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up — HireLink</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <span class="brand-mark">HL</span>
        <span class="brand-text">HireLink</span>
      </a>

      <button id="mobileToggle" class="mobile-toggle">☰</button>

      <nav id="mainNav" class="main-nav">
        <a href="students.html">Find Students</a>
        <a href="startups.html">For Startups</a>
        <a href="pricing.html">Pricing</a>
        <a href="certificates.html">Certificates</a>
      </nav>

      <div class="nav-ctas">
        <a class="btn secondary" href="login.html">Login</a>
      </div>
    </div>
  </header>


  <!-- MAIN CONTENT -->
  <main class="container signup-page">

    <section class="signup-box">

      <h1 class="title">Create your HireLink account</h1>

      <!-- ROLE TOGGLE -->
      <div class="role-toggle">
        <button id="roleStudent" class="toggle-btn active">Student</button>
        <button id="roleStartup" class="toggle-btn">Startup</button>
      </div>

      <!-- SIGNUP FORM -->
      <form id="signupForm" class="signup-form">

        <div class="field">
          <label>Full Name *</label>
          <input type="text" id="fullName" required placeholder="John Doe">
        </div>

        <div class="field">
          <label>Email *</label>
          <input type="email" id="email" required placeholder="john@example.com">
        </div>

        <div class="field">
          <label>Password *</label>
          <input type="password" id="password" required placeholder="Create a password">
        </div>


        <!-- STARTUP EXTRA FIELDS -->
        <div id="startupFields" class="startup-only hidden">

          <div class="field">
            <label>Startup Name *</label>
            <input type="text" id="startupName" placeholder="e.g. NovaTech Labs">
          </div>

          <div class="field">
            <label>Your Role *</label>
            <input type="text" id="startupRole" placeholder="Founder, HR, Hiring Manager…">
          </div>

          <div class="field">
            <label>Website (optional)</label>
            <input type="text" id="startupWebsite" placeholder="https://example.com">
          </div>

        </div>


        <button class="btn primary full" type="submit">Create Account</button>

        <p class="muted small" style="text-align:center;margin-top:12px;">
          Already have an account? <br>
          <a class="btn secondary" href="login.html">Login</a>
        </p>

      </form>

    </section>

  </main>


  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <strong>HireLink</strong></div>
      <nav class="footer-nav">
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>


  <script src="script.js"></script>
  <script type="module" src="nav-auth.js"></script>
  <script type="module" src="signup.js"></script>

</body>
</html>
